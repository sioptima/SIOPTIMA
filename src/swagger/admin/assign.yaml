paths:
  /api/admin/assign:
    patch:
      summary: Assign a user to a site
      tags:
        - Assign

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  example: 1
                siteId:
                  type: integer
                  example: 1
                  
      responses:
        '200':
          description: Request confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User assigned
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: admin
                      site:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: Surabaya - Site A

    delete:
      summary: Unassign a user from a site
      tags:
        - Assign

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  example: 1
                siteId:
                  type: integer
                  example: 1
                  
      responses:
        '200':
          description: Request confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User unassigned
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: admin
                      site:
                        type: string
                        example: []