paths:
  /api/admin/user:
    get:
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          description: Which page to show
      - in: query
        name: size
        schema:
          type: integer
          description: Number of user to return
      - in: query
        name: role
        schema:
          type: string
          description: Specify role name
      summary: Get all user information and total count
      tags:
        - Users

      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: true
                  message:
                    type: string
                    example: Users retrieved
                  data:
                    type: object
                    properties:
                      query:
                        type: object
                        properties:
                          count:
                            type: string
                            example: 5
                          sites:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                  example: Surabaya - Site A
                                address:
                                  type: string
                                  example: Jalan Mastrip No 40, Surabaya
                                latitude:
                                  type: float
                                  example: -7.321725109341672
                                longitude:
                                  type: float
                                  example: 112.70984636375198
                  paging:
                    type: object
                    properties:
                      size:
                        type: integer
                        example: 1
                      total_page:
                        type: integer
                        example: 5
                      current_page:
                        type: integer
                        example: 1