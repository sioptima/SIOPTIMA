paths:
  /api/admin/user:
    get:
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          description: Which page to show
      - in: query
        name: limit
        schema:
          type: integer
          description: Number of user to return
      - in: query
        name: role
        schema:
          type: string
          description: Specify role name
      summary: Get all user information and total count
      tags:
        - Users

      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Users retrieved
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          example: 1
                        username:
                          type: string
                          example: hrd
                        role:
                          type: object
                          properties:
                            role:
                              type: string
                              enum: ["ADMIN", "HRD", "OPERATOR"]
                              example: "HRD"
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 5
                      total:
                        type: integer
                        example: 3
                      totalPages:
                        type: integer
                        example: 1