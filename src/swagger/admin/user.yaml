paths:
  /api/admin/user:
    get:
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          description: Which page to show
      - in: query
        name: limit
        schema:
          type: integer
          description: Number of user to return
      - in: query
        name: role
        schema:
          type: string
          description: Specify role name
      summary: Get all user information and total count
      tags:
        - Users

      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Users retrieved
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          example: 1
                        username:
                          type: string
                          example: hrd
                        role:
                          type: object
                          properties:
                            role:
                              type: string
                              enum: ["ADMIN", "HRD", "OPERATOR"]
                              example: "HRD"
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 5
                      total:
                        type: integer
                        example: 3
                      totalPages:
                        type: integer
                        example: 1
  
  /api/admin/user/{id}:
   get:
     parameters:
       - in: path
         name: id
         schema:
           type: integer
           description: Users's id to search
     summary: Get a specific user information
     tags:
       - Users
     responses:
       '200':
         description: User information
         content:
           application/json:
             schema:
               type: object
               properties:
                 success:
                   type: boolean
                   example: true
                 message:
                   type: string
                   example: User retrieved
                 data:
                   type: object
                   properties:
                     id:
                       type: integer
                       example: 1
                     name:
                       type: string
                       string: "Budi Santoso"
                     email:
                       type: string
                       example: "budisantoso@gmail.com"
                     role:
                       type: string
                       enum: ["ADMIN", "OPERATOR", "HRD"]
                       example: "OPERATOR"
                     site:
                       type: string
                       example: "Jakarta Utara - Site A"
                     status:
                       type: string
                       enum: ["ACTIVE", "INACTIVE"]
                       example: ACTIVE
                     lastActive:
                       type: string
                       example: "2 hours ago" 
                     initial:
                       type: string
                       example: "B"
                     createdAt:
                       type: string
                       format: date-time
                       example: "2024-01-01T00:00:00Z"
                     updatedAt:
                       type: string
                       format: date-time
                       example: "2024-01-27T08:30:00Z"