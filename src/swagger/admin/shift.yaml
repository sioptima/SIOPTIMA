paths:
  /api/hrd/shift:
    post:
      summary: Create a shift for multiple user
      tags:
        - Shifts

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  format: date
                  example: "2025-12-15"
                time:
                  type: string
                  example: "15:30"
                end:
                  type: string
                  example: "21:00"
                userId:
                  type: array
                  items:
                    type: integer
                    example: 1
                siteId:
                  type: integer
                  example: 1

      responses:
        '200':
          description: Request confirmation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Shift created
                  data:
                    type: object
                    properties: