paths:
  /api/auth/current:
    get:
      summary: Get current user
      tags:
        - Authentication
      responses:
        '200':
          description: Information about the current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User retrieved
                  data:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 5
                      role:
                        type: string
                        example: ADMIN

/api/auth/login:
    post:
      summary: Logs in a user
      tags:
        - Authentication

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: operator
                password:
                  type: string
                  example: operator123

      responses:
        '200':
          description: Information about the current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User logged in successfully"
                  data:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 5
                      role:
                        type: string
                        example: ADMIN

/api/auth/logout:
    post:
      summary: Logs out a user
      tags:
        - Authentication

      responses:
        '200':
          description: Confirmation of user logout
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    message: true
                  message:
                    type: string
                    example: "User logged out"

/api/auth/register:
    post:
      summary: Registers a user
      tags:
        - Authentication
        - Users

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: operator
                password:
                  type: string
                  example: operator123
                role:
                  type: string
                  example: OPERATOR
                name:
                  description: optional
                  type: string
                  example: "Neymar"
                email:
                  description: optional
                  type: string
                  format: email
                  example: asdasdasd@email.com
                site:
                  description: optional
                  type: string
                  example: Site A
                status:
                  description: optional
                  type: string
                  enum: ["ACTIVE", "INACTIVE"]
                  example: ACTIVE

      responses:
        '200':
          description: Information about the registered user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User registered successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 6
                      username: 
                        type: string
                        example: operator  
                      role:
                        type: string
                        enum: ["OPERATOR", "ADMIN", "HRD"]
                        example: OPERATOR
                      name:
                        type: string
                        example: John
                      email:
                        type: string
                        example: emial@email.com
                      site:
                        type: string
                        example: Site A
                      status:
                        type: string
                        enum: ["ACTIVE", "INACTIVE"]
                        example: ACTIVE
                      lastActive:
                        type: string
                        example: "1 second ago"
                      initial:
                        type: string
                        maxLength: 1
                        example: O