paths:
  /api/auth/current:
    get:
      summary: Get current user
      tags:
        - Authentication
      responses:
        '200':
          description: Information about the current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User retrieved
                  data:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 5
                      role:
                        type: string
                        example: ADMIN

/api/auth/login:
    post:
      summary: Logs in a user
      tags:
        - Authentication

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: operator
                password:
                  type: string
                  example: operator123

      responses:
        '200':
          description: Information about the current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User logged in successfully"
                  data:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 5
                      role:
                        type: string
                        example: ADMIN

/api/auth/logout:
    post:
      summary: Logs out a user
      tags:
        - Authentication

      responses:
        '200':
          description: Confirmation of user logout
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    message: true
                  message:
                    type: string
                    example: "User logged out"

/api/auth/register:
    post:
      summary: Registers a user
      tags:
        - Authentication

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: operator
                password:
                  type: string
                  example: operator123
                role:
                  type: string
                  example: OPERATOR

      responses:
        '200':
          description: Information about the current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User registered successfully"
                  data:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 6
                      role:
                        type: string
                        example: OPERATOR